<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Générateur de Mèmes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Générateur de Mèmes</h1>
  <input type="file" id="imageUpload" accept="image/*"><br>
  <input type="text" id="memeText" placeholder="Entrez le texte du mème"><br>
  <div class="text-controls">
    <label>Police :
      <select id="fontFamily">
        <option value="Comic Sans MS">Comic Sans</option>
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times</option>
      </select>
    </label>
    <label>Taille :
      <input type="number" id="fontSize" value="32" min="10" max="100">
    </label>
    <label>Couleur :
      <input type="color" id="fontColor" value="#ffffff">
    </label>
    <label>Gras <input type="checkbox" id="bold"></label>
    <label>Italique <input type="checkbox" id="italic"></label>
    <label>Surligner <input type="checkbox" id="highlight"></label>
    <label>Couleur surligneur :
      <input type="color" id="highlightColor" value="#ffff00">
    </label>
  </div>
  <canvas id="canvas" width="400" height="400"></canvas><br>
  <button onclick="downloadMeme()">Télécharger</button>
  <button onclick="shareMeme()">Partager</button>
  <h2>Galerie</h2>
  <div class="gallery" id="gallery"></div>
  <script src="script.js"></script>
</body>
</html>
